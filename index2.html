// Sélectionner uniquement l'image A avec son id
const imageA = document.getElementById('imageA');

// Ajouter un gestionnaire d'événements au clic
imageA.addEventListener('click', function () {
    // Vérifier si l'image est déjà déplacée
    if (this.classList.contains('moved')) {
        // Si déplacée, revenir à sa position d'origine
        this.style.top = ""; // Réinitialiser position verticale
        this.style.left = ""; // Réinitialiser position horizontale
        this.classList.remove('moved'); // Retirer la classe moved
    } else {
        // Sauvegarder la position actuelle avant de déplacer
        const rect = this.getBoundingClientRect();
        this.style.top = `${rect.top}px`;
        this.style.left = `${rect.left}px`;

        // Forcer un reflow pour permettre une transition fluide
        this.offsetHeight;

        // Ajouter la classe pour déplacer l'image au centre
        this.classList.add('moved');
    }
});
