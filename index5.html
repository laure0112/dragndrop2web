            <script>
             
        function openCity(evt, cityName) {
	var i, tabcontent, tablinks;
	tabcontent = document.getElementsByClassName("tabcontent");
	for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	}
	tablinks = document.getElementsByClassName("tablinks");
	for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
	}
	document.getElementById(cityName).style.display = "block";
	evt.currentTarget.className += " active";
}



 // Sélectionner tous les éléments à déplacer
    var draggableElems = document.querySelectorAll('.draggable');

    // Parcourir tous les éléments
    for (var i = 0; i < draggableElems.length; i++) {
        var draggableElem = draggableElems[i];

        // Initialiser Draggabilly avec contrainte des limites
        new Draggabilly(draggableElem, {
            containment: 'body' // Empêche les éléments de sortir du body
        });
        
// Sélectionner tous les éléments à déplacer
var draggableElems = document.querySelectorAll('.draggable');

// Parcourir tous les éléments
draggableElems.forEach(function (draggableElem) {
    // Initialiser Draggabilly
    new Draggabilly(draggableElem, {
        containment: 'body'
    });

    // Ajouter un événement "click" pour mettre en avant l'image
    draggableElem.addEventListener('click', function () {
        // Supprimer la classe active de toutes les images
        draggableElems.forEach(function (img) {
            img.classList.remove('active');
        });

        // Ajouter la classe active à l'image cliquée
        this.classList.add('active');
    });
});
        
    }

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
